<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="#Name">Enter your Name</label><br>
        <input type="text" id="Name" maxlength="20" autofocus><br><br>

        <label for="#pass">Enter the password</label><br>
        <input type="password" id="pass"><br><br>

        <input type="email" placeholder="Enter the email"><br><br>

        <label for="#dat">Enter the date</label><br>
        <input type="date" id="dat"><br><br>

        <input type="datetime-local" name="" id=""><br><br>

        <input type="time" name="" id=""><br><br>

        <label for="">Select the gender</label><br>
        <label for="#male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="#f">Female</label>
        <input type="radio" name="gender" id="f">
        <label for="#o">Others</label>
        <input type="radio" name="gender" id="o"><br><br>

        <label for="">Select hobby</label><br>
        <label for="#r">Riding</label>
        <input type="checkbox" name="" id="r">
        <label for="#c">Cycling</label>
        <input type="checkbox" name="" id="c"><br><br><br>


        <input type="file" name="" id="" multiple><br><br>

        <br>
        <input type="submit">
    </form>
</body>
</html>
