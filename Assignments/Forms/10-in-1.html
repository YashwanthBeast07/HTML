<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MULTI-FORM APPLICATION</h1><br><br>

    <!-- Form 1 - General Information -->
    <div class="common general">
        <h2 class="hcommon h21">General Information</h2>
        <form>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="number" placeholder="Age">
            <input type="submit" value="Submit">
        </form>
    </div><br><br>

    <!-- Form 2 - Contact Information -->
    <div class="common contact">
        <h2 class="hcommon h22">Contact Information</h2>
        <form>
            <input type="email" placeholder="Email Address">
            <input type="number" placeholder="Phone Number">
            <input type="text" placeholder="Address">
            <input type="submit" value="Submit">
        </form>
    </div><br><br>

    <!-- Form 3 - Education -->
    <div class="common education">
        <h2 class="hcommon h23">Education Details</h2>
        <form>
            <select name="Degree">
                <option value="">Degree</option>
                <option value="Bachelor">Bachelor</option>
                <option value="Master">Master</option>
                <option value="Doctorate">Doctorate</option>
            </select>
            <input type="text" placeholder="University">
            <label for="#Graduation Year">Graduation Year : </label>
            <input type="date" id="Graduation Year">
            <input type="submit" value="Submit">
        </form>
    </div><br><br>

    <!-- Form 4 - Skills -->
    <div class="common skills">
        <h2 class="hcommon h24">Skills</h2>
        <form>
            <input type="text" placeholder="Technical Skills">
            <input type="text" placeholder="Soft Skills">
            <input type="text" placeholder="Tools & Technologies">
            <input type="submit" value="Submit">
        </form>
    </div><br><br>

    <!-- Form 5 - Experience -->
    <div class="common experience">
        <h2 class="hcommon h25">Work Experience</h2>
        <form>
            <input type="text" placeholder="Company Name">
            <input type="text" placeholder="Position">
            <input type="number" placeholder="Duration">
            <input type="submit" value="Submit">
        </form>
    </div><br><br>

    <!-- Form 6 - Projects -->
    <div class="common projects">
        <h2 class="hcommon h26">Projects</h2>
        <form>
            <input type="text" placeholder="Project Name">
            <input type="text" placeholder="Technologies Used">
            <input type="text" placeholder="Project Duration">
            <input type="submit" value="Submit">
        </form>
    </div><br><br>

    <!-- Form 7 - Achievements -->
    <div class="common achievements">
        <h2 class="hcommon h27">Achievements</h2>
        <form>
            <input type="text" placeholder="Achievement Title">
            <input type="text" placeholder="Description">
            <input type="text" placeholder="Year">
            <input type="submit" value="Submit">
        </form>
    </div><br><br>

    <!-- Form 8 - Certifications -->
    <div class="common certifications">
        <h2 class="hcommon h28">Certifications</h2>
        <form>
            <input type="text" placeholder="Certification Name">
            <input type="text" placeholder="Issuing Organization">
            <input type="text" placeholder="Valid Until">
            <input type="submit" value="Submit">
        </form>
    </div><br><br>

    <!-- Form 9 - Interests -->
    <div class="common interests">
        <h2 class="hcommon h29">Interests & Hobbies</h2>
        <form>
            <input type="text" placeholder="Interests">
            <input type="text" placeholder="Hobbies">
            <input type="text" placeholder="Activities">
            <input type="submit" value="Submit">
        </form>
    </div><br><br>

    <!-- Form 10 - References -->
    <div class="common references">
        <br><h2 class="hcommon h30">References</h2>
        <form>
            <input type="text" placeholder="Reference Name">
            <input type="text" placeholder="Company/Organization">
            <input type="text" placeholder="Contact Information">
            <input type="submit" value="Submit">
        </form>
    </div><br><br>
</body>
</html>
